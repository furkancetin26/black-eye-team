<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
  </head>
  <body>
    <!--header-->
    <header class="header"></header>

    <main>
      <!--1.section start-->
      <section class="hero"></section>
      <!--1.section end-->

      <!--2.section start-->
      <section class="advertisement"></section>
      <!--2.section end-->

      <!--3.section start-->
      <section class="about-us"></section>
      <!--3.section end-->

      <!--4.section start-->
      <section class="our-courses"></section>
      <!--4.section end-->

      <!--5.section start-->
      <section class="our-mentors"></section>
      <!--5.section end-->

      <!--6.section start-->
      <section class="section" id="sign-up">
        <div class="container">
          <div class="sign-up-thumb">
            <div class="sign-up">
              <h2 class="general-title">Sign <span class="accent">up</span></h2>
              <p class="par-sign-up-first">
                Please use the form below to contact us. Enter your name, email,
                and message and we'll get back to you shortly.
              </p>
              <form name="sign-up">
                <label for="user-name" class="visually-hidden">Name</label>
                <input
                  class="input-sign-up"
                  type="text"
                  id="user-name"
                  name="user-name"
                  placeholder="Enter your name"
                />
                <label for="user-email" class="visually-hidden">Email</label>
                <input
                  class="input-sign-up"
                  type="email"
                  id="user-email"
                  name="user-email"
                  placeholder="Enter your email"
                />
                <label for="user-comment" class="visually-hidden"
                  >Messages</label
                >
                <textarea
                  class="textarea-sign-up"
                  id="user-comment"
                  name="user-comment"
                  placeholder="Messages"
                ></textarea>
                <button class="sign-up-button" type="submit">Send</button>
              </form>
              <p class="par-sign-up-second">
                By clicking on “Send” button, you agree to our
                <a class="link-sign-up" href="">Privacy Policy</a>, and allow
                Promodo to use this information for marketing purposes.
              </p>
            </div>
            <div class="photos-sign-up">
              <div class="image-first-sign-up">
                <picture class="image-sign-upp">
                  <source
                    media="(max-width: 1280px)"
                    srcset="
                      ./images/sign-up/sign-up_1280.webp    1x,
                      ./images/sign-up/sign-up_1280@2x.webp 2x
                    "
                  />
                  <source
                    media="(min-width: 1440px)"
                    srcset="
                      ./images/sign-up/sign-up_1440.webp    1x,
                      ./images/sign-up/sign-up_1440@2x.webp 2x
                    "
                  />
                  <img src="./images/" alt="Photo-camera" />
                </picture>
              </div>
              <div class="image-second-sign-up">
                <picture class="image-sign-up">
                  <source
                    media="(max-width: 1280px)"
                    srcset="
                      ./images/sign-up/sign-up-camera_1280.webp    1x,
                      ./images/sign-up/sign-up-camera_1280@2x.webp 2x
                    "
                  />
                  <source
                    media="(min-width: 1440px)"
                    srcset="
                      ./images/sign-up/sign-up-camera_1440.webp    1x,
                      ./images/sign-up/sign-up-camera_1440@2x.webp 2x
                    "
                  />
                  <img
                    src="./images/sign-up/sign-up-camera_1440.webp"
                    alt="Photo-camera"
                    width="254"
                    height="313"
                  />
                </picture>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--6.section end-->

      <!--7.section start-->
      <section class="reviews"></section>
      <!--7.section end-->
    </main>

    <!--footer-->
    <footer class="footer"></footer>
  </body>
</html>
